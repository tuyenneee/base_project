<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">

    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<h1>Management person</h1>
<table border="1">
    <thead>
    <tr>
        <th>Full Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Identity No</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody th:each="item : ${person}">
        <tr>
            <td><a th:href="${item.getId()}"><span th:text="${item.getFullName()}"></span></a></td>
            <td th:text="${item.getAge()}"></td>
            <td th:text="${item.getGender()}"></td>
            <td th:text="${item.getIdentityNo()}"></td>
            <td th:text="${item.getPhone()}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
